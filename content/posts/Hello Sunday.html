<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing every day - CF's Non Financial Advice</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/consolidated-cyberpunk.css">
    <link rel="stylesheet" href="/assets/css/blog-specific-styles.css">
    <style>
        /* Blog post specific styles that maintain consistency */
        .blog-post {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .blog-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            color: #00fff5;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }
        
        .blog-meta {
            margin-bottom: 2rem;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: var(--text-primary);
        }
        
        .blog-category {
            display: inline-block;
            padding: 0.2rem 0.8rem;
            background: rgba(255, 0, 255, 0.1);
            border: 1px solid var(--neon-pink);
            border-radius: 15px;
            margin-right: 1rem;
            color: var(--neon-pink);
            font-family: 'Press Start 2P', cursive;
        }
        
        .blog-date {
            color: var(--text-secondary);
            font-family: 'Press Start 2P', cursive;
        }
        
        .blog-content {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            line-height: 2;
            color: var(--text-primary);
            white-space: pre-wrap;
            background: rgba(26, 26, 26, 0.9);
            border: none;
            border-radius: 0.5rem;
            padding: 2rem;
        }
        
        .blog-content h1 { 
            font-size: 1.3rem; 
            margin: 2.5rem 0 1.5rem;
            color: var(--neon-blue);
            font-family: 'Press Start 2P', cursive;
        }
        
        .blog-content h2 { 
            font-size: 1.1rem; 
            margin: 2.5rem 0 1.5rem;
            color: var(--neon-pink);
            font-family: 'Press Start 2P', cursive;
        }
        
        .blog-content h3 { 
            font-size: 1rem; 
            margin: 2rem 0 1.5rem;
            color: var(--neon-purple);
            font-family: 'Press Start 2P', cursive;
        }
        
        .blog-content p { 
            margin: 2rem 0;
            font-family: 'Press Start 2P', cursive;
        }
        
        .blog-content ul, 
        .blog-content ol { 
            margin: 2rem 0; 
            padding-left: 2rem;
            font-family: 'Press Start 2P', cursive;
        }
        
        .blog-content li {
            margin-bottom: 1rem;
            font-family: 'Press Start 2P', cursive;
        }
        
        .blog-content code { 
            background: rgba(0, 255, 245, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            border: 1px solid var(--neon-blue);
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .blog-content pre { 
            background: rgba(10, 10, 15, 0.95);
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid var(--neon-purple);
        }
        
        .blog-content blockquote { 
            border-left: 4px solid var(--neon-pink);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-family: 'Press Start 2P', cursive;
        }
        
        .blog-content a {
            color: var(--neon-blue);
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', cursive;
        }

        @media (max-width: 768px) {
            .blog-title {
                font-size: 1.2rem;
            }
            
            .blog-meta {
                font-size: 0.6rem;
            }
            
            .blog-content {
                font-size: 0.7rem;
                padding: 1rem;
            }
            
            .blog-content h1 { font-size: 1.1rem; }
            .blog-content h2 { font-size: 1rem; }
            .blog-content h3 { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <main>
        <article class="blog-post">
            <h1 class="blog-title">testing every day</h1>
            <div class="blog-meta">
                <span class="blog-category">Daily update</span>
                <span class="blog-date">February 16, 2025</span>
            </div>
            <div class="blog-content">
                <p>Hello Sunday, it is a good sunday</p>

            </div>
        </article>
    </main>
    <div id="footer"></div>

    <script>
        // Load header and navigation
        fetch('/components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                return fetch('/components/nav.html');
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav').innerHTML = data;
            });

        // Load footer
        fetch('/components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
