<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - CF Ng's Non Financial Advice</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/cyberpunk-theme.css">
    <link rel="stylesheet" href="/assets/css/blog-specific-styles.css">
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="container">
            <h1 class="section-title">Views and Blogs</h1>
            
            <div class="blog-list">
                <!-- Posts will be loaded here dynamically -->
                <div id="posts-container"></div>
                
                <!-- Pagination -->
                <div class="pagination" id="pagination"></div>
            </div>
        </div>
    </main>
    <div id="footer"></div>

    <script>
        // Load components
        fetch('/components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                return fetch('/components/nav.html');
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav').innerHTML = data;
            });

        fetch('/components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // Blog posts loading and pagination
        const POSTS_PER_PAGE = 5;
        let currentPage = 1;
        let allPosts = [];

        async function loadBlogPosts() {
            try {
                const response = await fetch('/content/posts/index.json');
                if (!response.ok) {
                    throw new Error('Failed to load posts index');
                }
                
                allPosts = await response.json();
                // Sort posts by date (newest first)
                allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                displayCurrentPage();
                setupPagination();
            } catch (error) {
                console.error('Error loading blog posts:', error);
                document.getElementById('posts-container').innerHTML = `
                    <div class="no-posts">
                        <p>Unable to load blog posts. Please try again later.</p>
                    </div>
                `;
            }
        }

        function displayCurrentPage() {
            const startIndex = (currentPage - 1) * POSTS_PER_PAGE;
            const endIndex = startIndex + POSTS_PER_PAGE;
            const currentPosts = allPosts.slice(startIndex, endIndex);
            
            const postsHtml = currentPosts.map(post => `
                <article class="blog-post">
                    <a href="/content/posts/${post.slug}.html" class="blog-link">
                        <h2 class="blog-title">${post.title}</h2>
                        <div class="blog-meta">
                            <span class="blog-category">${post.category}</span>
                            <span class="blog-date">${new Date(post.date).toLocaleDateString()}</span>
                        </div>
                        <p class="blog-summary">${post.summary || 'No summary available'}</p>
                    </a>
                </article>
            `).join('');
            
            document.getElementById('posts-container').innerHTML = postsHtml || `
                <div class="no-posts">
                    <p>No blog posts found.</p>
                </div>
            `;
        }

        function setupPagination() {
            const totalPages = Math.ceil(allPosts.length / POSTS_PER_PAGE);
            const paginationHtml = [];
            
            if (totalPages > 1) {
                // Previous button
                if (currentPage > 1) {
                    paginationHtml.push(`
                        <button onclick="changePage(${currentPage - 1})">← Previous</button>
                    `);
                }
                
                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    paginationHtml.push(`
                        <button onclick="changePage(${i})" 
                                class="${currentPage === i ? 'active' : ''}">${i}</button>
                    `);
                }
                
                // Next button
                if (currentPage < totalPages) {
                    paginationHtml.push(`
                        <button onclick="changePage(${currentPage + 1})">Next →</button>
                    `);
                }
            }
            
            document.getElementById('pagination').innerHTML = paginationHtml.join('');
        }

        function changePage(newPage) {
            currentPage = newPage;
            displayCurrentPage();
            setupPagination();
            window.scrollTo(0, 0);
        }

        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>
</body>
</html>
