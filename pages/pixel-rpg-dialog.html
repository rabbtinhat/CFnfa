<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel RPG Dialog Box</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100%;
            color: white;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            background-color: #0a0a2a;
            background-image: url('/assets/images/rpg/galaxy.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            image-rendering: pixelated;
        }
        
        .character {
            position: absolute;
            bottom: 150px;
            height: 80px;
            width: 60px;
            background-color: transparent;
        }
        
        .character-a {
            left: 260px;
        }
        
        .character-b {
            right: 260px;
        }
        
        .dialog-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 760px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 3px solid #FFD700;
            border-radius: 5px;
            padding: 0;
            color: white;
            font-size: 14px;
            line-height: 1.5;
            cursor: pointer;
            display: flex;
            z-index: 10;
        }
        
        .dialog-box.intro, .dialog-box.outro {
            display: block;
        }
        
        .portrait-container {
            width: 150px;
            min-width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-right: 3px solid #FFD700;
            overflow: hidden;
            padding: 0;
        }
        
        .portrait {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .dialog-content {
            flex: 1;
            padding: 15px;
            position: relative;
            overflow-y: auto;
            max-height: 150px;
            scrollbar-width: thin;
            scrollbar-color: #FFD700 rgba(0,0,0,0.3);
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: normal;
            hyphens: none;
        }
        
        .dialog-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .dialog-content::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
        }
        
        .dialog-content::-webkit-scrollbar-thumb {
            background-color: #FFD700;
            border-radius: 6px;
        }
        
        #intro-outro-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #intro-outro-text {
            font-size: 26px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .speaker {
            display: none;
        }
        
        .flash {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
        }
        
        #dialog-text {
            font-size: 16px;
            line-height: 1.8;
            margin-top: 5px;
            letter-spacing: 1px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: normal;
            hyphens: none;
        }
        
        .continue-prompt {
            position: absolute;
            bottom: 10px;
            right: 15px;
            animation: blink 1s infinite;
            font-size: 16px;
        }
        
        /* Next button - positioned outside the dialog box */
        .next-button {
    display: none;
    position: absolute;
    top: -25px; /* Position above the dialog box */
    right: 4%;
    width: 30px;
    height: 30px;
    background-color: rgba(0, 0, 0, 0.9);
    border: 2px solid #FFD700;
    border-radius: 50%; /* Make it circular */
    color: #FFD700;
    font-size: 16px;
    text-align: center;
    line-height: 30px;
    z-index: 20;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
}
        
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .floor, .bookshelf, .table {
            display: none;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
                .game-container {
        height: 450px;
        padding-bottom: 50px; /* Reduced from 50px */
    }
    
    .dialog-box {
        height: 130px;
        width: 95%;
        bottom: 60px; /* Changed from 60px */
        cursor: default;
    }
            
            .portrait-container {
                width: 100px;
                min-width: 100px;
                height: 130px;
            }
            
            #dialog-text {
                font-size: 11px;
                line-height: 1.6;
                overflow-wrap: break-word;
                word-break: normal;
                hyphens: none;
            }
            
            #intro-outro-text {
                font-size: 18px;
            }
            
            .continue-prompt {
                display: none; /* Hide the continue prompt on mobile */
            }
            
            .dialog-content {
                max-height: 130px;
                padding: 10px;
                overflow-wrap: break-word;
                word-break: normal;
                hyphens: none;
                cursor: auto; /* Allow normal touch behavior for scrolling */
            }
            
            /* Show the next button on mobile */
            .next-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="character character-a"></div>
        <div class="character character-b"></div>
        <div id="dialog-box-container">
            <div class="dialog-box intro" id="dialog-box">
                <div id="intro-outro-content">
                    <div id="intro-outro-text">Click anywhere to start the wonderful journey...</div>
                    <div class="continue-prompt">▼</div>
                </div>
                <div class="portrait-container" style="display: none;">
                    <div class="portrait" id="portrait"></div>
                </div>
                <div class="dialog-content" style="display: none;">
                    <div class="speaker" id="speaker-name"></div>
                    <div id="dialog-text"></div>
                    <div class="continue-prompt">▼</div>
                </div>
            </div>
            <!-- Next button positioned outside the dialog box -->
            <div class="next-button" id="next-button">NEXT</div>
        </div>
        <div class="flash" id="flash"></div>
    </div>

    <script>
        // Preload images
        function preloadImages(array) {
            if (!preloadImages.list) {
                preloadImages.list = [];
            }
            const list = preloadImages.list;
            for (let i = 0; i < array.length; i++) {
                const img = new Image();
                img.onload = function() {
                    const index = list.indexOf(this);
                    if (index !== -1) {
                        list.splice(index, 1);
                    }
                }
                list.push(img);
                img.src = array[i];
            }
        }

        // Dialog script
        const dialogScript = [
            { 
                speaker: "A", 
                text: "Hey, man, the crypto market just crashed again. Do you think I should buy the dip or wait it out?",
                image: "/assets/images/rpg/banker.png"
            },
            { 
                speaker: "B", 
                text: "You know, that reminds me of a guy I once knew—he was a struggling artist, could barely sell a painting for $10. One day, he decided to paint with his feet just for fun. A wealthy collector saw it, called it \"revolutionary,\" and bought it for $50,000.",
                image: "/assets/images/rpg/wiseman.png"
            },
            { 
                speaker: "A", 
                text: "Uh… okay?",
                image: "/assets/images/rpg/banker.png"
            },
            { 
                speaker: "B", 
                text: "From then on, he only painted with his feet. He became famous, made millions, and even got invited to give a TED Talk. But then, one day, he tripped over his own paintbrush, sprained both ankles, and could never paint again.",
                image: "/assets/images/rpg/wiseman.png"
            },
            { 
                speaker: "A", 
                text: "…I feel like this has nothing to do with what I asked.",
                image: "/assets/images/rpg/banker_nervous.png"
            },
            { 
                speaker: "B", 
                text: "Oh, but it does! You see, when he had no expectations, success came to him. When he started planning for it, life humbled him. The lesson? Maybe stop looking at charts and just let fate decide.",
                image: "/assets/images/rpg/wiseman.png"
            },
            { 
                speaker: "A", 
                text: "That's the worst financial advice I've ever heard.",
                image: "/assets/images/rpg/banker_nervous.png"
            },
            { 
                speaker: "B", 
                text: "And yet, you're still listening.",
                image: "/assets/images/rpg/wiseman.png"
            }
        ];

        // Create array of image URLs for preloading
        const imagesToPreload = dialogScript.map(dialog => dialog.image);
        imagesToPreload.push('/assets/images/rpg/galaxy.gif');
        
        // Preload images
        preloadImages(imagesToPreload);

        // DOM elements
        const dialogBox = document.getElementById('dialog-box');
        const dialogText = document.getElementById('dialog-text');
        const speakerElement = document.getElementById('speaker-name');
        const flash = document.getElementById('flash');
        const portraitContainer = document.querySelector('.portrait-container');
        const dialogContent = document.querySelector('.dialog-content');
        const introOutroContent = document.getElementById('intro-outro-content');
        const introOutroText = document.getElementById('intro-outro-text');
        const nextButton = document.getElementById('next-button');

        // Dialog state
        let currentDialogIndex = -1;
        let isTyping = false;
        let typewriterInterval;
        let isMobile = window.innerWidth <= 768;
        
        // Text speed setting (milliseconds per character)
        let textSpeed = 50;

        // Update mobile status on resize
        window.addEventListener('resize', function() {
            isMobile = window.innerWidth <= 768;
        });

        // Function to check if text overflow and enable scrolling
        function checkForTextOverflow() {
            if (dialogContent.scrollHeight > dialogContent.clientHeight) {
                dialogContent.scrollTop = dialogContent.scrollHeight;
            }
        }

        // Function to advance dialog
        function advanceDialog() {
            if (isTyping) {
                // Skip the typewriter effect if clicking during typing
                clearInterval(typewriterInterval);
                if (currentDialogIndex >= 0 && currentDialogIndex < dialogScript.length) {
                    const dialog = dialogScript[currentDialogIndex];
                    dialogText.innerHTML = dialog.text;
                    checkForTextOverflow();
                }
                isTyping = false;
                return;
            }
            
            currentDialogIndex++;
            flashEffect();
            displayDialog(currentDialogIndex);
        }

        // Function to display dialog with typewriter effect
        function displayDialog(index) {
            if (index >= dialogScript.length) {
                // Reset to beginning when we reach the end
                currentDialogIndex = -1;
                dialogBox.className = "dialog-box outro";
                portraitContainer.style.display = "none";
                dialogContent.style.display = "none";
                introOutroContent.style.display = "flex";
                introOutroText.innerText = "That was a good trip...NO? Click anywhere to try it again...";
                return;
            }

            // If it's the first actual dialog (index 0), change from intro to regular dialog
            if (index === 0) {
                dialogBox.className = "dialog-box";
                portraitContainer.style.display = "block";
                dialogContent.style.display = "block";
                introOutroContent.style.display = "none";
            }

            const dialog = dialogScript[index];
            speakerElement.textContent = ""; // Don't display speaker names
            
            // Set the portrait image to the specific image for this dialog
            const portrait = document.getElementById('portrait');
            portrait.style.backgroundImage = `url('${dialog.image}')`;
            
            // Change character highlight based on who's speaking
            document.querySelector('.character-a').style.filter = dialog.speaker === "A" ? "brightness(1.5)" : "brightness(1)";
            document.querySelector('.character-b').style.filter = dialog.speaker === "B" ? "brightness(1.5)" : "brightness(1)";

            // Typewriter effect
            isTyping = true;
            let i = 0;
            dialogText.innerHTML = "";
            clearInterval(typewriterInterval);
            
            typewriterInterval = setInterval(() => {
                if (i < dialog.text.length) {
                    dialogText.innerHTML += dialog.text.charAt(i);
                    i++;
                    checkForTextOverflow();
                } else {
                    clearInterval(typewriterInterval);
                    isTyping = false;
                }
            }, textSpeed);
        }

        // Flash effect when changing dialog
        function flashEffect() {
            flash.style.opacity = 0.3;
            setTimeout(() => {
                flash.style.opacity = 0;
            }, 100);
        }

        // Desktop click handler (whole dialog area)
        dialogBox.addEventListener('click', (e) => {
            // Only handle click for desktop or intro/outro screens
            if (!isMobile || dialogBox.className.includes('intro') || dialogBox.className.includes('outro')) {
                advanceDialog();
            }
        });
        
        // Mobile-specific next button handler
        nextButton.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent event from bubbling to dialog box
            advanceDialog();
        });
        
        // Mobile-specific touch handler for next button
        nextButton.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevent default touch behavior
            e.stopPropagation(); // Prevent event from bubbling to dialog box
            advanceDialog();
        });
        
        // Support for mobile touch events on intro/outro screens
        introOutroContent.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevent default touch behavior
            advanceDialog();
        });

        // Make sure the game container resizes properly on window resize
        function adjustGameContainer() {
            const gameContainer = document.querySelector('.game-container');
            const width = gameContainer.offsetWidth;
            const aspectRatio = 800 / 600;
            
            if (window.innerWidth <= 768) {
                gameContainer.style.height = (width / aspectRatio) + 'px';
                isMobile = true;
            } else {
                gameContainer.style.height = '600px';
                isMobile = false;
            }
        }

        window.addEventListener('resize', adjustGameContainer);
        window.addEventListener('load', adjustGameContainer);
    </script>
</body>
</html>
