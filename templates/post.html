<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[POST_TITLE] - CF Ng's Non Financial Advice</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <style>
        .blog-post-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .blog-meta {
            margin: 1rem 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .blog-category {
            display: inline-block;
            padding: 0.2rem 0.8rem;
            background-color: #f0f0f0;
            border-radius: 15px;
            margin-right: 1rem;
        }
        
        .blog-content {
            line-height: 1.8;
            color: #333;
        }
        
        .blog-content h2 {
            margin-top: 2rem;
        }
        
        .blog-content p {
            margin-bottom: 1.5rem;
        }
        
        .blog-content img {
            max-width: 100%;
            height: auto;
            margin: 2rem 0;
        }
        
        .blog-content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <main>
        <article class="blog-post-container">
            <h1>[POST_TITLE]</h1>
            <div class="blog-meta">
                <span class="blog-category">[POST_CATEGORY]</span>
                <span class="blog-date">[POST_DATE]</span>
            </div>
            <div class="blog-content">
                [POST_CONTENT]
            </div>
        </article>
    </main>
    <div id="footer"></div>

    <script>
        // Load components
        fetch('/components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                return fetch('/components/nav.html');
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav').innerHTML = data;
            });

        fetch('/components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
